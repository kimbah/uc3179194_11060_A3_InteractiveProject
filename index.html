<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GLAM - Trove API</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">
        Search Trove Database for a Book, Map or Newspaper
      </h1>

      <form
        action=""
        class="main-form needs-validation"
        id="trove_form"
        novalidate
      >
        <fieldset class="form-group">
          <legend>Search Query Details</legend>

          <div class="form-group">
            <label class="form-control-label sr-only" for="ownername"
              >Search Query</label
            >
            <input
              class="form-control form-control-lg"
              type="text"
              id="search_query"
              placeholder="Your Search Query"
              required
            />
            <div class="invalid-feedback">Please enter query</div>
          </div>
          <!-- form-group -->
        </fieldset>
        <!-- fieldset -->

        <fieldset>
          <div class="form-group">
            <label for="zone">Zone to search</label>
            <select class="form-control form-control-lg" id="zone">
              <!-- <option>--Select--</option> -->
              <option value="book">Book</option>
              <option value="map">Map</option>
              <option value="newspaper">Newspaper</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="form-control-label"
              >Number of records to generate:
            </label>
            <input
              class="form-control form-control-lg"
              type="number"
              id="quantity"
              min="5"
              max="30"
              value="10"
            />
          </div>
        </fieldset>

        <button class="btn btn-primary" type="submit" id="submitBtn">
          Search
        </button>
      </form>
    </div>
    <!-- content container -->

    <div id="result" class="row mt-5"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/app_news.js"></script> -->
  </body>
</html>
